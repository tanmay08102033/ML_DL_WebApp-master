{% extends "layout.html" %}
{% block body %}

<style>
  div {
    background-image: url('static/img/portfolio-1.jpg');
  }
  </style>


<a href="/"><button class="btn btn-primary float-left">Home</button></a>

<div class="container">
  <center><h2 style="color:#1DAEFF;">Iris Classifier</h2></center>      
</div>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">
        <form style="color: #757575;" action="{{ url_for('result_iris')}}" method="POST">
          <div class="card border-primary rounded-0">
            <div class="card-header p-0">
                <div class="bg-info text-white text-center py-2">
                    <p class="m-0">Enter values</p>
                </div>
            </div>
            <div class="card-body p-3">
              <div class="form-group">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="slength" name="slength" placeholder="Sepal length">
                </div>
              </div>
              <div class="form-group">
                  <div class="input-group mb-2">
                      <input type="text" class="form-control" id="swidth" name="swidth" placeholder="Sepal width">
                    </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="plength" name="plength" placeholder="Petal length">
                  </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="pwidth" name="pwidth" placeholder="Petal width">
                  </div>
              </div>
              <div class="text-center">
                    <input type="submit" value="Predict" class="btn btn-info btn-block rounded-0 py-2">
                </div>
              </div>
          </div>
        </form>
    </div>
	</div>
</div>
{% endblock %}
